<script>
    function bookingCookie() {
        // [...document.getElementsByClassName("page")][2].classList.add("highlightBorder");
        const firstComp = [...document.getElementsByClassName("service-component")][0];
        firstComp.classList.add("highlightImg");
        setTimeout(() => {
            firstComp.classList.remove("highlightImg");
        }, 1800)


        const options_arr = [...document.getElementById("selectModel")]
        const book_details = document.getElementById("bookdetails");
        const book_form = document.getElementById("bookCar");
        var cname = localStorage.getItem("carName");
        console.log(cname)
        if (cname) {
            book_details.setAttribute("open", "true");
            let modelnum = parseInt(cname.charAt(1))
            console.log(options_arr[modelnum - 1]);
            options_arr[modelnum - 1].setAttribute("selected", "true")
        }
        localStorage.clear()

    }

    window.onload = bookingCookie();
</script>
